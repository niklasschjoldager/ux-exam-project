<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Styletile | Cooklish</title>
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;600;700&family=Yeseva+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <label class="form-field form-field--right-icon">
            <span class="form-field__label">Cook time</span>
            <div class="form-field__control">
                <input
                    class="form-field__input"
                    type="text"
                    placeholder="1 hour"
                />
                <img
                    src="./icons/menu.svg"
                    alt="Move field"
                    class="form-field__icon"
                />
            </div>
        </label>
        <label class="form-field form-field--left-icon">
            <span class="form-field__label">Prep time</span>
            <div class="form-field__control">
                <input
                    class="form-field__input"
                    type="text"
                    placeholder="1 hour"
                />
                <img
                    src="./icons/menu.svg"
                    alt="Move field"
                    class="form-field__icon"
                />
            </div>
        </label>
        <label class="form-field">
            <span class="form-field__label">Cook time</span>
            <div class="form-field__control">
                <input
                    class="form-field__input"
                    type="text"
                    placeholder="1 hour"
                />
            </div>
        </label>
    </body>
</html>
