<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Cooklish | Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;600;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script src="./js/index.js" defer></script>
  </head>
  <body class="account-page">
    <header class="navigation_wrapper">
      <div class="navigation">
        <a class="logo" href="./index.html">Cooklish</a>
        <div class="burger_icon"></div>
        <nav>
          <a href="./explore.html">Explore</a>
          <a href="./account.html">Account</a>
          <a href="./search.html">Search</a>
        </nav>
      </div>
    </header>

    <main class="site-content">
      <aside class="sidebar">
        <div class="profile">
          <img class="profile__image" src="/images/marie-profile-pic.png" alt="Marie B. Henriksen" />
          <h2 class="profile__name">Marie B. Henriksen</h2>
          <ul class="profile__list">
            <li>
              <a href="./account.html">My recipes</a>
            </li>
            <li>
              <a href="./my-collections.html">My collections</a>
            </li>
            <li>
              <a href="./settings.html">Settings</a>
            </li>
            <li>
              <a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </aside>
      <section>
        <div class="content-header">
          <h1>Settings</h1>
          <div class="content-header__actions">
            <a class="content-header__cancel text-sm" href="./account.html">Cancel</a>
            <button class="content-header__submit">Save</button>
          </div>
        </div>
        <form class="recipe-form" action="#">
          <fieldset class="recipe-form__section">
            <legend class="text-2xl recipe-form__title">About</legend>
            <label class="form-field">
              <span class="form-field__label">Name</span>
              <div class="form-field__control">
                <div class="form-field__input-container">
                  <input
                    class="form-field__input"
                    name="name"
                    type="text"
                    value="Marie B. Henriksen"
                    placeholder="Enter your name"
                  />
                </div>
              </div>
            </label>

            <label class="form-image-picker">
              <span class="form-image-picker__label">Image</span>
              <div class="form-image-picker__container">
                <img class="form-image-picker__image" src="./images/marie-profile-pic.png" alt="Marie B Henriksen" />
                <div class="form-image-picker__actions">
                  <input class="form-image-picker__select-image" name="image" type="file" />
                  <a class="form-image-picker__remove-button" href="#">Remove image</a>
                </div>
              </div>
            </label>

            <label class="form-field">
              <span class="form-field__label">Biography</span>
              <textarea class="form-field__textarea" name="biography" placeholder="Enter your biography"></textarea>
            </label>
          </fieldset>

          <fieldset class="recipe-form__section">
            <legend class="text-2xl recipe-form__title">Change Password</legend>
            <label class="form-field">
              <span class="form-field__label">Old password</span>
              <div class="form-field__control">
                <div class="form-field__input-container">
                  <input
                    class="form-field__input"
                    type="password"
                    name="oldPassword"
                    placeholder="Enter old password"
                  />
                </div>
              </div>
            </label>
            <label class="form-field">
              <span class="form-field__label">New password</span>
              <div class="form-field__control">
                <div class="form-field__input-container">
                  <input
                    class="form-field__input"
                    type="password"
                    name="newPassword"
                    placeholder="Enter new password"
                  />
                </div>
              </div>
            </label>
            <label class="form-field">
              <span class="form-field__label">Repeat new password</span>
              <div class="form-field__control">
                <div class="form-field__input-container">
                  <input
                    class="form-field__input"
                    type="password"
                    name="repeatNewPassword"
                    placeholder="Repeat new password"
                  />
                </div>
              </div>
            </label>
          </fieldset>
        </form>
        <a class="delete-account" href="#">Delete account</a>
      </section>
    </main>
  </body>
</html>
