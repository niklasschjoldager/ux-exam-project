<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Cooklish | Recipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;600;700&family=Yeseva+One&display=swap"
        rel="stylesheet"
    />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="navigation_wrapper">
        <div class="navigation">
          <a class="logo" href="./index.html">Cooklish</a>
          <div class="burger_icon"></div>
          <nav>
            <a class="sign-up-button">Sign up</a>
            <a class="sign-in-button">Sign in</a>
            <a href="./explore.html">Explore</a>
            <a href="./account.html">Account</a>
            <a href="./search.html">Search</a>
          </nav>
        </div>
      </header>

    <main>
        <section class="recipe-view">
            <img class="recipe-view__image" src="" alt="recipe image">
            <div class="recipe-view__title-wrapper">
                <h1 class="recipe-view__title"></h1>
                <div class="recipe-view__details">
                    <svg class="recipe-view__details-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g data-name="clock">
                            <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0"/>
                            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                            <path d="M16 11h-3V8a1 1 0 0 0-2 0v4a1 1 0 0 0 1 1h4a1 1 0 0 0 0-2z"/>
                            </g>
                        </svg>
                        <p class="recipe-view__icon-text js-preptime-text"></p>
                    </div>
                <div class="recipe-view__details">
                    <svg class="recipe-view__details-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="person"><rect width="24" height="24" opacity="0"/><path d="M12 11a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0-6a2 2 0 1 1-2 2 2 2 0 0 1 2-2z"/><path d="M12 13a7 7 0 0 0-7 7 1 1 0 0 0 2 0 5 5 0 0 1 10 0 1 1 0 0 0 2 0 7 7 0 0 0-7-7z"/></g></g></svg>
                    <p class="recipe-view__icon-text js-servings-text"></p>
                </div>
            </div>
            <div class="recipe-view__info-wrapper">
                <ul class="recipe-view__ingrediens"></ul>
                <ol class="recipe-view__directions"><ol>
            </div>
                <aside class="recipe-view__ad">
                    <span class="recipe-view__chip">Sponsored</span>
                    <img class="recipe-view__ad-image" src="" alt="">
                </aside>
        </section>

        <section class="reviews">
            <h2 class="reviews__title">Reviews</h2>
            <div class="reviews__star-wrapper">

                <svg class="reviews__star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                    <rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"/>
                    <path d="M17.56 21a1 1 0 0 1-.46-.11L12 18.22l-5.1 2.67a1 1 0 0 1-1.45-1.06l1-5.63-4.12-4a1 1 0 0 1-.25-1 1 1 0 0 1 .81-.68l5.7-.83 2.51-5.13a1 1 0 0 1 1.8 0l2.54 5.12 5.7.83a1 1 0 0 1 .81.68 1 1 0 0 1-.25 1l-4.12 4 1 5.63a1 1 0 0 1-.4 1 1 1 0 0 1-.62.18zM12 16.1a.92.92 0 0 1 .46.11l3.77 2-.72-4.21a1 1 0 0 1 .29-.89l3-2.93-4.2-.62a1 1 0 0 1-.71-.56L12 5.25 10.11 9a1 1 0 0 1-.75.54l-4.2.62 3 2.93a1 1 0 0 1 .29.89l-.72 4.16 3.77-2a.92.92 0 0 1 .5-.04z"/>
                    </g>
                </svg>
                <svg class="reviews__star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                    <rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"/>
                    <path d="M17.56 21a1 1 0 0 1-.46-.11L12 18.22l-5.1 2.67a1 1 0 0 1-1.45-1.06l1-5.63-4.12-4a1 1 0 0 1-.25-1 1 1 0 0 1 .81-.68l5.7-.83 2.51-5.13a1 1 0 0 1 1.8 0l2.54 5.12 5.7.83a1 1 0 0 1 .81.68 1 1 0 0 1-.25 1l-4.12 4 1 5.63a1 1 0 0 1-.4 1 1 1 0 0 1-.62.18zM12 16.1a.92.92 0 0 1 .46.11l3.77 2-.72-4.21a1 1 0 0 1 .29-.89l3-2.93-4.2-.62a1 1 0 0 1-.71-.56L12 5.25 10.11 9a1 1 0 0 1-.75.54l-4.2.62 3 2.93a1 1 0 0 1 .29.89l-.72 4.16 3.77-2a.92.92 0 0 1 .5-.04z"/>
                    </g>
                </svg>
                <svg class="reviews__star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                    <rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"/>
                    <path d="M17.56 21a1 1 0 0 1-.46-.11L12 18.22l-5.1 2.67a1 1 0 0 1-1.45-1.06l1-5.63-4.12-4a1 1 0 0 1-.25-1 1 1 0 0 1 .81-.68l5.7-.83 2.51-5.13a1 1 0 0 1 1.8 0l2.54 5.12 5.7.83a1 1 0 0 1 .81.68 1 1 0 0 1-.25 1l-4.12 4 1 5.63a1 1 0 0 1-.4 1 1 1 0 0 1-.62.18zM12 16.1a.92.92 0 0 1 .46.11l3.77 2-.72-4.21a1 1 0 0 1 .29-.89l3-2.93-4.2-.62a1 1 0 0 1-.71-.56L12 5.25 10.11 9a1 1 0 0 1-.75.54l-4.2.62 3 2.93a1 1 0 0 1 .29.89l-.72 4.16 3.77-2a.92.92 0 0 1 .5-.04z"/>
                    </g>
                </svg>
                <svg class="reviews__star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                    <rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"/>
                    <path d="M17.56 21a1 1 0 0 1-.46-.11L12 18.22l-5.1 2.67a1 1 0 0 1-1.45-1.06l1-5.63-4.12-4a1 1 0 0 1-.25-1 1 1 0 0 1 .81-.68l5.7-.83 2.51-5.13a1 1 0 0 1 1.8 0l2.54 5.12 5.7.83a1 1 0 0 1 .81.68 1 1 0 0 1-.25 1l-4.12 4 1 5.63a1 1 0 0 1-.4 1 1 1 0 0 1-.62.18zM12 16.1a.92.92 0 0 1 .46.11l3.77 2-.72-4.21a1 1 0 0 1 .29-.89l3-2.93-4.2-.62a1 1 0 0 1-.71-.56L12 5.25 10.11 9a1 1 0 0 1-.75.54l-4.2.62 3 2.93a1 1 0 0 1 .29.89l-.72 4.16 3.77-2a.92.92 0 0 1 .5-.04z"/>
                    </g>
                </svg>
                <svg class="reviews__star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                    <rect width="24" height="24" transform="rotate(90 12 12)" opacity="0"/>
                    <path d="M17.56 21a1 1 0 0 1-.46-.11L12 18.22l-5.1 2.67a1 1 0 0 1-1.45-1.06l1-5.63-4.12-4a1 1 0 0 1-.25-1 1 1 0 0 1 .81-.68l5.7-.83 2.51-5.13a1 1 0 0 1 1.8 0l2.54 5.12 5.7.83a1 1 0 0 1 .81.68 1 1 0 0 1-.25 1l-4.12 4 1 5.63a1 1 0 0 1-.4 1 1 1 0 0 1-.62.18zM12 16.1a.92.92 0 0 1 .46.11l3.77 2-.72-4.21a1 1 0 0 1 .29-.89l3-2.93-4.2-.62a1 1 0 0 1-.71-.56L12 5.25 10.11 9a1 1 0 0 1-.75.54l-4.2.62 3 2.93a1 1 0 0 1 .29.89l-.72 4.16 3.77-2a.92.92 0 0 1 .5-.04z"/>
                    </g>
                </svg>

            </div>
            <div class="reviews__input-wrapper">
                <textarea class="reviews__input" rows="6" cols="50"></textarea>
                <div>
                    <button class="reviews__button">Send</button>
                </div>
            </div>
            <div class="reviews__seperation-line"></div>
            <div class="reviews__all-recipe-reviews"></div>
        </section>
    </main>

    <footer class="footer">
      <div>
        <p class="footer__logo">
          Cooklish<span class="footer__logo-seperator">|</span
          ><span class="footer__logo-text">Share your recipes with the world</span>
        </p>
      </div>
    </footer>

    <template class="recipe-reviews-template">
        <div class="review">
            <div class="review__rating"></div>
            <h4 class="review__title"></h4>
            <p class="review__text"></p>
        </div>
    </template>

</body>
</html>
