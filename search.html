<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Cooklish | Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;600;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navigation_wrapper">
      <div class="navigation">
          <a class="logo" href="./index.html">Cooklish</a>
          <img class="burger_icon" src="./icons/menu.svg" alt="Burger menu"/>
          <nav>
              <a href="./index.html">Home</a>
              <a href="./explore.html">Explore</a>
              <a href="./account.html">Account</a>
              <a href="./search.html">Search</a>
          </nav>
      </div>
  </div>
  <main>
    <h1>Search</h1>


    <form class="search">
      <input class="search__input" type="text" placeholder="Search for a recipe...">
      <button class="search__button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g>
            <rect width="24" height="24" opacity="0"/>
            <path d="M20.71 19.29l-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8 7.92 7.92 0 0 0 4.9-1.69l3.39 3.4a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 11a6 6 0 1 1 6 6 6 6 0 0 1-6-6z"/>
          </g>
        </svg>
      </button>
    </form>

    <section class="search-facets">
      <div class="search-facets__gradient"></div>
      <ul class="search-facets__list">
        <li class="search-facets__item">Veggies</li>
        <li class="search-facets__item">Meat</li>
        <li class="search-facets__item">Breakfast</li>
        <li class="search-facets__item">Dinner</li>
        <li class="search-facets__item">Drinks</li>
        <li class="search-facets__item">Dessert</li>
        <li class="search-facets__item">Bread</li>
        <li class="search-facets__item">Cakes</li>
        <li class="search-facets__item">Snacks</li>
        <li class="search-facets__item">Extras</li>
      </ul>

    </section>
  
    <section class="search-results">
      <p>Showing xx results for "xx"</p>
    </section>

  </main>

  </body>
</html>
